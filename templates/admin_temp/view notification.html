<!DOCTYPE html>
{% extends 'admin_temp/admin_home.html' %}
{% block content %}
{% load static %}


<div class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">View Notification</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">SLNO</th>
                    <th>Notification</th>
                    <th>Date</th>
                    <th>Delete</th>

                </tr>
                </thead>
                <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>

                    <td>{{i.notification}}</td>
                    <td>{{i.date}}</td>
                    <td><a href="{% url 'deletenotification' i.id %}"><button class="btn btn-danger">Delete</button> </a></td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
